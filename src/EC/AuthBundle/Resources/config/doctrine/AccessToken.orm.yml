EC\AuthBundle\Entity\AccessToken:
  type: entity
  table: oauth_access_tokens
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: AUTO
  oneToMany:

  manyToOne:
    client:
      targetEntity: Client
      joinColumn:
        name: client_id
        referencedColumnName: id
    user:
      targetEntity: User
      joinColumn:
        name: user_id
        referencedColumnName: id
  manyToMany:

  lifecycleCallbacks: {  }
